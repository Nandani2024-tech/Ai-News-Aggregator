<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Powered News Aggregator</h1>
        <p>Get personalized news based on your preferences!</p>
    </header>

    <section class="preferences">
        <h2>Select your news preferences</h2>
        <form id="preferencesForm">
            <label for="category">Select News Category:</label>
            <select id="category" name="category">
                <option value="general">General</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <button type="submit">Save Preferences</button>
        </form>
    </section>

    <section id="news-section">
        <h2>Latest News</h2>
        <div id="news-list"></div>
    </section>

    <section id="sentiment-section">
        <h2>Sentiment Analysis</h2>
        <div id="sentiment-output"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
